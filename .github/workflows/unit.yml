# Runs unit tests.

name: unit

on:
  pull_request:
  merge_group:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: test â€“ ${{ matrix.variant }}
    strategy:
      matrix:
        variant: [local, odyssey_fork]
    env:
      RUST_BACKTRACE: 1
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Build account
        run: |
          cd tests/account
          forge build
          forge build lib/solady/test/utils/mocks/MockERC20.sol

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: taiki-e/install-action@nextest

      - name: Set Odyssey Env
        if: ${{ matrix.variant == 'odyssey_fork' }}
        run: |
          echo "TEST_CI_FORK=1" >> $GITHUB_ENV
          echo "TEST_FORK_URL=https://odyssey.ithaca.xyz" >> $GITHUB_ENV
          echo "TEST_ENTRYPOINT=0xafe311c34bfcc923f07b83f96fc665e92e3e8a94" >> $GITHUB_ENV
          echo "TEST_DELEGATION=0xb59af75431de2a0ba234d26590f3be6e6290502f" >> $GITHUB_ENV

      - name: Run tests
        run: |
          TEST_CONTRACTS=tests/account/out cargo nextest run \
            --locked \
            --workspace \
            -E "kind(lib) | kind(bin) | kind(proc-macro) | kind(test)" \
            --no-tests=warn

  unit-success:
    name: unit success
    runs-on: ubuntu-latest
    if: always()
    needs: [test]
    timeout-minutes: 30
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
