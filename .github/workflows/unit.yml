# Runs unit tests.

name: unit

on:
  pull_request:
  merge_group:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: test â€“ ${{ matrix.variant }}
    strategy:
      matrix:
        variant: [local, base_sepolia, pg]
    timeout-minutes: 30
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build account
        run: |
          cd tests/account
          forge build
          forge build lib/solady/test/utils/mocks/MockERC20.sol
          forge build lib/solady/test/utils/mocks/MockERC721.sol

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: taiki-e/install-action@nextest

      - name: Set fork environment
        if: ${{ matrix.variant == 'base_sepolia' }}
        run: |
          echo "TEST_FORK_URL=https://base-sepolia.rpc.ithaca.xyz" >> $GITHUB_ENV
          echo "TEST_ORCHESTRATOR=0x2e71297e895fd480019810605360cd09dbb8783b" >> $GITHUB_ENV
          echo "TEST_DELEGATION=0xc49cc88a576cf77053ba11b1c3a3011b42da0f34" >> $GITHUB_ENV
          echo "TEST_ACCOUNT_REGISTRY=0x21394fb45c050298367aed00949d47078df8aced" >> $GITHUB_ENV
          echo "TEST_SIMULATOR=0x45b65d48e60a9414872ecd092ddf5b37c6bf4d06" >> $GITHUB_ENV

      - name: Set database URL
        if: ${{ matrix.variant == 'pg' }}
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/postgres" >> $GITHUB_ENV
          echo "SQLX_OFFLINE=true" >> $GITHUB_ENV

      - name: Forge RPC cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            ~/.config/.foundry/cache
          key: rpc-cache-${{ hashFiles('tests/assets/rpc-cache-keyfile') }}

      - name: Run tests
        run: |
          TEST_CONTRACTS=tests/account/out cargo nextest run \
            --locked \
            --workspace \
            -E "kind(lib) | kind(bin) | kind(proc-macro) | kind(test)" \
            --no-tests=warn

  unit-success:
    name: unit success
    runs-on: ubuntu-latest
    if: always()
    needs: [test]
    timeout-minutes: 30
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
