# Runs unit tests.

name: unit

on:
  pull_request:
  merge_group:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: test â€“ ${{ matrix.variant }}
    strategy:
      matrix:
        variant: [local, odyssey_fork, pg]
    timeout-minutes: 30
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build account
        run: |
          cd tests/account
          forge build
          forge build lib/solady/test/utils/mocks/MockERC20.sol

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: taiki-e/install-action@nextest

      - name: Set odyssey environment
        if: ${{ matrix.variant == 'odyssey_fork' }}
        run: |
          echo "TEST_CI_FORK=1" >> $GITHUB_ENV
          echo "TEST_FORK_URL=https://odyssey-devnet.ithaca.xyz" >> $GITHUB_ENV
          echo "TEST_ENTRYPOINT=0x63d9ce30d98762bfe1a26852116f031a1857b674" >> $GITHUB_ENV
          echo "TEST_DELEGATION=0xcc22bfa7947b41e4aff122267b3d4cd2d351d6eb" >> $GITHUB_ENV

      - name: Set database URL
        if: ${{ matrix.variant == 'pg' }}
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres"
          
      - name: Forge RPC cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            ~/.config/.foundry/cache
          key: rpc-cache-${{ hashFiles('tests/assets/rpc-cache-keyfile') }}

      - name: Run tests
        run: |
          TEST_CONTRACTS=tests/account/out cargo nextest run \
            --locked \
            --workspace \
            -E "kind(lib) | kind(bin) | kind(proc-macro) | kind(test)" \
            --no-tests=warn

  unit-success:
    name: unit success
    runs-on: ubuntu-latest
    if: always()
    needs: [test]
    timeout-minutes: 30
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
