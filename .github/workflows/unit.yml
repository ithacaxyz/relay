name: unit

on:
  pull_request:
  merge_group:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # Build once and share artifacts with test jobs
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build test contracts
        run: |
          cd tests/account
          forge build
          forge build lib/solady/test/utils/mocks/MockERC20.sol
          forge build lib/solady/test/utils/mocks/MockERC721.sol

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          save-if: true

      - name: Build workspace
        run: cargo build --locked --workspace --tests

      - name: Upload test contracts
        uses: actions/upload-artifact@v4
        with:
          name: test-contracts
          path: tests/account/out
          retention-days: 1

      - name: Upload cargo target
        uses: actions/upload-artifact@v4
        with:
          name: cargo-target
          path: |
            target/debug/
            !target/debug/.fingerprint/
            !target/debug/build/
            !target/debug/deps/
            !target/debug/incremental/
          retention-days: 1

  test:
    name: test – ${{ matrix.variant }} shard ${{ matrix.shard }}
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        variant: [local, base_sepolia, pg]
        shard: [1, 2]
    timeout-minutes: 20
    runs-on: ubuntu-latest

    services:
      # PostgreSQL only when the pg variant is selected
      postgres:
        image: ${{ matrix.variant == 'pg' && 'postgres' || '' }}
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          save-if: false  # Don't save cache in test jobs

      - name: Download test contracts
        uses: actions/download-artifact@v4
        with:
          name: test-contracts
          path: tests/account/out

      - name: Download cargo target
        uses: actions/download-artifact@v4
        with:
          name: cargo-target
          path: target/debug

      - name: Fix permissions
        run: chmod +x target/debug/deps/*

      - name: Set TEST_CONTRACTS environment variable
        run: echo "TEST_CONTRACTS=${{ github.workspace }}/tests/account/out" >> $GITHUB_ENV

      - uses: taiki-e/install-action@nextest

      - name: Set fork environment
        if: ${{ matrix.variant == 'base_sepolia' }}
        run: |
          echo "TEST_FORK_URL=https://base-sepolia.rpc.ithaca.xyz" >> $GITHUB_ENV
          echo "TEST_ORCHESTRATOR=0x8a222a12a8613ea934c33e15f280e7a83082433b" >> $GITHUB_ENV
          echo "TEST_PROXY=0xa600fdc16765616106cf6c7d7b2bfe8d540bc3f2" >> $GITHUB_ENV
          echo "TEST_SIMULATOR=0x7d89b79fb112989e5bccda333b7fb64df3825ee6" >> $GITHUB_ENV

      - name: Set database URL
        if: ${{ matrix.variant == 'pg' }}
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/postgres" >> $GITHUB_ENV
          echo "SQLX_OFFLINE=true" >> $GITHUB_ENV

      - name: Forge RPC cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            ~/.config/.foundry/cache
          key: rpc-cache-${{ hashFiles('tests/assets/rpc-cache-keyfile') }}

      - name: Set test filter
        run: |
          if [ "${{ matrix.variant }}" = "base_sepolia" ]; then
            echo "TEST_FILTER=(kind(lib) | kind(bin) | kind(proc-macro) | kind(test)) and not (test(~multichain) or test(~multi_chain))" >> $GITHUB_ENV
          else
            echo "TEST_FILTER=kind(lib) | kind(bin) | kind(proc-macro) | kind(test)" >> $GITHUB_ENV
          fi

      - name: Run tests – shard ${{ matrix.shard }}
        run: |
          cargo nextest run \
            --locked \
            --workspace \
            -E "$TEST_FILTER" \
            --partition count:${{ matrix.shard }}/2 \
            --no-fail-fast

  test-migrations:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - uses: taiki-e/install-action@nextest

      - name: Set database URL
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/postgres" >> $GITHUB_ENV
          echo "SQLX_OFFLINE=true" >> $GITHUB_ENV

      # Write to DB with base branch
      - name: Write DB
        run: |
          git worktree add ../base ${{ github.event.pull_request.base.sha }}
          (
            cd ../base
            cargo test -p relay --test tests -- storage::roundtrip::write --exact --ignored
          )

      # Read from DB with PR branch
      - name: Read DB
        run: cargo test -p relay --test tests -- storage::roundtrip::read --exact --ignored

  unit-success:
    name: unit success
    runs-on: ubuntu-latest
    if: always()
    needs: [build, test, test-migrations]
    timeout-minutes: 5
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}