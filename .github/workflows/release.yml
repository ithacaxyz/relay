# Publishes the Docker image.

name: docker

on:
  workflow_dispatch: {}
  push:
    tags:
      - v*

env:
  GHCR_REPO: ghcr.io/ithacaxyz/relay

jobs:
  build:
    name: build and push
    runs-on: ubuntu-24.04
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker CLI
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.GHCR_REPO }}:latest
            ${{ env.GHCR_REPO }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Porto Repository
        env:
          image-tag: ${{ env.GHCR_REPO }}:${{ github.ref_name }}
        run: |
          curl --request POST \
            --url https://api.github.com/repos/ithacaxyz/porto/dispatches \
            --header 'Authorization: token ${{ secrets.PORTO_ACCESS_TOKEN }}' \
            --header 'Accept: application/vnd.github+json' \
            --header 'X-GitHub-Api-Version: 2022-11-28' \
            --data '{"event_type":"relay-release", "client_payload":{"image":"${{ env.image-tag }}"}}'
