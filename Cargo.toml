[package]
name = "relay"
version = "0.1.0"
edition = "2021"

[[bin]]
path = "src/main.rs"
name = "relay"

[dependencies]
alloy = { version = "0.11", features = [
    "dyn-abi",
    "providers",
    "rpc",
    "rpc-types",
    "serde",
    "signers",
    "signer-aws",
    "signer-local",
    "sol-types",
    "transports",
] }
alloy-chains = "0.1"
async-trait = "0.1"
aws-config = "1.5"
aws-sdk-kms = "1.59"
clap = { version = "4", features = ["derive", "env"] }
eyre = "0.6.12"
futures-util = "0.3"
http = "1"
http-body = "1"
jsonrpsee = { version = "0.24", features = ["server", "client", "macros"] }
metrics = "0.24.0"
metrics-derive = "0.1.0"
metrics-exporter-prometheus = "0.16"
reqwest = { version = "0.12", default-features = false }
serde = "1"
serde_json = "1.0"
thiserror = "2"
tokio = { version = "1.21", features = ["sync", "rt", "macros"] }
tower = "0.4"
tower-http = { version = "0.6", features = ["cors"] }
tracing = "0.1.0"
tracing-subscriber = { version = "0.3.19", features = [
    "fmt",
    "std",
    "env-filter",
] }
url = "2.5"

[dev-dependencies]
alloy = { version = "0.11", features = ["eips", "provider-anvil-node"] }

# Speed up compilation time for dev builds by reducing emitted debug info.
# NOTE: Debuggers may provide less useful information with this setting.
# Uncomment this section if you're using a debugger.
[profile.dev]
# https://davidlattimore.github.io/posts/2024/02/04/speeding-up-the-rust-edit-build-run-cycle.html
debug = "line-tables-only"
split-debuginfo = "unpacked"

[profile.release]
opt-level = 3
lto = "thin"
debug = "none"
strip = "symbols"
panic = "unwind"
codegen-units = 16

# Use the `--profile profiling` flag to show symbols in release mode.
# e.g. `cargo build --profile profiling`
[profile.profiling]
inherits = "release"
debug = "full"
strip = "none"

# Include debug info in benchmarks too.
[profile.bench]
inherits = "profiling"

[profile.maxperf]
inherits = "release"
lto = "fat"
codegen-units = 1

[lints]
rust.missing_debug_implementations = "warn"
rust.missing_docs = "warn"
rust.rust_2018_idioms = { level = "deny", priority = -1 }
# rust.unnameable-types = "warn"
# rust.unreachable_pub = "warn"
rust.unused_must_use = "deny"

rustdoc.all = "warn"

clippy.missing-const-for-fn = "allow" # TODO: https://github.com/rust-lang/rust-clippy/issues/14020
